<section class="page-section">
    <div class="ctr">
        <h2>All Product List</h2>
        <table>
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Color</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of productList">
                    <td><img class="product_image" src="{{item.image}}" alt="{{item.name}} (Photo)"></td>
                    <td>{{item.name}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>{{item.color}}</td>
                    <td>{{item.description}}</td>
                    <td><button (click)="deleteProduct(item.id)">Delete</button></td>                    
                </tr>
            </tbody>
        </table>
    </div>
</section>
